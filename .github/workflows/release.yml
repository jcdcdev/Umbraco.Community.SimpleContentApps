name: Release
on:
  workflow_dispatch:
jobs:
  build:
    uses: jcdcdev/jcdcdev.Github.UmbracoSimpleDeploy/.github/workflows/build-template.yml@main
    with:
      project-name: 'Umbraco.Community.SimpleContentApps'
      project-path: './src/Umbraco.Community.SimpleContentApps/Umbraco.Community.SimpleContentApps.csproj'
      npm-enabled: true
      npm-working-dir: './src/Umbraco.Community.SimpleContentApps.Client/'
      npm-run-command: 'build'
  release:
    needs:
      - build
    permissions:
      contents: write
    uses: jcdcdev/jcdcdev.Github.UmbracoSimpleDeploy/.github/workflows/release-template.yml@main
    with:
      artifact-name: ${{ needs.build.outputs.artifact-name }}
      version: ${{ needs.build.outputs.version }}
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}